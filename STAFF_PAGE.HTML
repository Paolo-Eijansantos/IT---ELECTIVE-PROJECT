<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System - Staff</title>
    <link rel="stylesheet" href="staffpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header id="upperpanel">
        <nav>
            <i class="fa-solid fa-user"></i>
            <a id="admin" href="#">Admin</a>
            <a id="logout" href="#">Logout</a>
        </nav>
    </header>

    <aside id="sidepanel">
        <p id="luxhotel">lux hotel | Since 2023</p>
        <h1 id="lacasa">la casa</h1>

        <div class="sideboxes">
            <a href="#">Dashboard</a>
        </div>
        <div class="sideboxes">
            <a href="#">Reservation</a>
        </div>
        <div class="sideboxes">
            <a href="mnge_rooms.html">Rooms</a>
        </div>
        <div class="sideboxes">
            <a href="GuestPgae.html">Guests</a>
        </div>
        <div class="sideboxes active">
            <a href="#">Staff</a>
        </div>
        <div class="sideboxes">
            <a href="#">Settings</a>
        </div>
    </aside>

    <main class="bigbox">
        <div id="upperbox">
            <div class="staff-count-box">
                <p class="count-title">Total Staffs</p>
                <p class="count-number">31</p>
            </div>
            <div class="staff-count-box">
                <p class="count-title">Old Staffs</p>
                <p class="count-number">20</p>
            </div>
            <div class="staff-count-box">
                <p class="count-title">New Staffs</p>
                <p class="count-number">11</p>
            </div>
        </div>

        <div class="staff-management-container">
            <div class="management-header">
                <span>Manage Staff</span>
            </div>

            <div class="staff-actions">
                <div class="action-btn-row">
                    <button class="staff-action-btn">Add Staff Member</button>
                    <button class="staff-action-btn">Remove Staff</button>
                </div>

                <div class="action-btn-row">
                    <button class="staff-action-btn">Assign / Edit<br>Roles</button>
                    <button class="staff-action-btn">View Employees</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
